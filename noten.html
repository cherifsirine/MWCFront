<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="header-bar"></div>

    <div class="form-container-wrapper">

            <h1>Guten Tag, <span id="profName"></span></h1>
            <p><span id="groupName"></span> | <span id="todayDate"></span></p>
        </div>

        <div class="form-box">
            <label for="candidateSelect">Kandidat auswählen:</label>
            <select id="candidateSelect"></select>

            <form id="marksForm" class="hidden">

                <div class="button-row">
                    <button type="button" onclick="saveAndNext()">Speichern und Nächster</button>

                </div>
            </form>
        </div>
    </div>
